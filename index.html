<!DOCTYPE html>
<html>
<head>
	<title>Production Quiz</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<header>
	<h1><a href="">Production Quiz</a></h1>
</header>
<main>
	<section>
		<div class="quiz-box">
			<form class="quiz-form" action=" ">
				<span class="question">
					<!-- Question here -->	
				</span>
				<ul class="answer-list">
						<!-- each answer here -->
				</ul>
				<input id="btn-submit" class="button display-none" type="submit" value="Next">
				<input id="btn-alt" class="button" type="button" value="BUTTON">
			</form>
			<div class="question-counter">
			</div>
		</div>
		<div class="overlay"></div>
		<div class="pop-up">
			<p></p>
		</div>
	</section>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
